<div *ngIf="curr != null">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" style="color:#00006e">{{curr.name + ' ' + curr.lastName}}</h5>
      <h5 class="card-title">{{curr.phone}}</h5>
      <h6 class="card-subtitle">{{curr.email}}</h6><br/>
      <h6 class="card-subtitle">{{curr.address}}</h6>
    </div>
  </div>
</div>
